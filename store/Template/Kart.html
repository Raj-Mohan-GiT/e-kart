
<!DOCTYPE html>
{% extends 'main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% block content %}

        <div class="row mt-4">
            <div class="col-lg-12">
                <div class = "Box-element mt">
                    <a class="btn btn-success" href="{% url 'home' %}">&#x2190; Continue shopping</a>
                    <br>
                    <br>
                    <table class="table">
                        <tr>
                            <th><h4>Items: <strong>3</strong></h4></th>
                            <th><h4>Total: <strong>$30</strong></h4></th>
                            <th><a style="float:right;" class="btn btn-success" href="{% url 'checkout'%}">Checkout</a></th>
                        </tr>
                    </table>

                <br>

                </div>

                <div style="margin-top:30px" class = "Box-element">
                    <div class="kart-row">
                        <div style="flex:2"></div>
                        <div style="flex:2"><strong>Item</strong></div>
                        <div style="flex:1"><strong>Price</strong></div>
                        <div style="flex:1"><strong>Quantity</strong></div>
                        <div style="flex:1"><strong>Total</strong></div>
                    </div>
                     <div class="kart-row">
                        <div style="flex:2"><img class = 'row-images'  src="{% static 'images/img.jpg'%}"></div>
                        <div style="flex:2"><strong>Product1</strong></div>
                        <div style="flex:1"><strong>$30</strong></div>
                        <div style="flex:1">
                            <p class="quantity">1</p>
                            <div  class="quantity">
                                <img class="chg-quantity" src="{% static 'images/arrow-up.png'%}">
                                <img class="chg-quantity" src="{% static 'images/arrow-down.png'%}">
                            </div>

                        </div>
                   <div style="flex:1"><strong>$30</strong></div>
            </div>
        </div>
    {% endblock content %}
</body>
</html>
