<!DOCTYPE html>
{% extends 'main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>store</title>
</head>
<body>
     {% block content %}
        <div class="row mt-4">
            {% for product in products%}
            <div class="col-lg-4">
                <img class="img-thumbnail border-0" src="{{product.image.url}}">
                <div class="Box-element">
                    <h3><STRONG>{{product.name}}</STRONG></h3>
                    <hr>
                    <button class="btn btn-outline-success">Add to kart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="float:right">Rs.{{product.price}}</h4>
                </div>
            </div>
            {% endfor %}
        </div>


     {% endblock content %}
</body>
</html>
